      <div class="content">
        <div class="text"></div>
        <img src="">
      </div>



      <script>
        const buttons = document.querySelectorAll('.redirect');

        buttons.forEach(val => {
            val.addEventListener('click',()=>{
                fetch('http://dojutsu.j.pl/API/server.php?data='+val.value,{
            method: 'GET',
        }).then((res)=>{
            return res.json();
        }).then(res=>{
            document.querySelector('.text').textContent = res.description_text;
            document.querySelector('.content > img').src = './media/'+res.image;
        })
            })
        })
      </script>
