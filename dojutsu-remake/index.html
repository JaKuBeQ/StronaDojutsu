<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Uzu.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>Dojutsu</title>
    <script type="text/javascript" src="scripts/script.js"></script>
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home"><img src="./img/Uzu.png" alt="logo" class="uzu"></a>
        <button value="1" class="redirect" href="#Byakugan">Byakugan</button>
        <button value="2" class="redirect" href="#Jogan">Jogan</button>
        <button value="3" class="redirect" href="#Sharingan">Sharingan</button>
        <button value="4" class="redirect" href="#Rinnegan">Rinnegan</button>
        <button value="5" class="redirect" href="#Rinne">Rinne Sharingan</button>
        <button value="6" class="redirect" href="#Ketsuryugan">Ketsuryūgan</button>
        <button value="7" class="redirect" href="#Tenseigan">Tenseigan</button>
      </div>

      <div class="topnav_mobile">
        <img class="menu" src="https://cdn-icons-png.flaticon.com/512/10253/10253453.png" alt="menu">
        <button value="1" class="redirect" href="#Byakugan">Byakugan</button>
        <button value="2" class="redirect" href="#Jogan">Jogan</button>
        <button value="3" class="redirect" href="#Sharingan">Sharingan</button>
        <button value="4" class="redirect" href="#Rinnegan">Rinnegan</button>
        <button value="5" class="redirect" href="#Rinne">Rinne Sharingan</button>
        <button value="6" class="redirect" href="#Ketsuryugan">Ketsuryūgan</button>
        <button value="7" class="redirect" href="#Tenseigan">Tenseigan</button>
      </div>

      <div class="content">
      </div>

      <div class="footer">
        <a class="login" href="./pages/login.html"><img src="https://cdn-icons-png.flaticon.com/512/6711/6711581.png" alt="login button"></a>
      </div>



      <script>
        const buttons = document.querySelectorAll('.redirect');
        const menu = document.querySelector(".menu");
        let state = false;

        menu.addEventListener('click',()=>{
            if(state === false){
            document.querySelector(".topnav_mobile").classList.add('slidedown');
            document.querySelector(".topnav_mobile").classList.remove('slideup');
            state = true;
            }else{
                document.querySelector(".topnav_mobile").classList.remove('slidedown');
                document.querySelector(".topnav_mobile").classList.add('slideup');
                state = false;
            }
            console.log(state)
        })

        buttons.forEach(val => {
            val.addEventListener('click',()=>{
                fetch('http://dojutsu.j.pl/API/server.php?data='+val.value,{
            method: 'GET',
        }).then((res)=>{
            return res.json();
        }).then(res=>{
            const display = ()=>{

                return `
        <div>
        ${res.description_text}
        </div>
    `;
            }

            document.querySelector('.content').innerHTML = display();
        })
            })
        })
      </script>
</body>
</html>
